<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Registro de Horas</title>
</head>
<body>
    <div class="container">
        <h2>Registrar Hora</h2>
        <form action="dashboard.php" method="POST">
            <select name="tipo" required>
                <option value="entrada">Hora de Entrada</option>
                <option value="salida_almuerzo">Salida a Almuerzo</option>
                <option value="regreso_almuerzo">Regreso del Almuerzo</option>
                <option value="salida">Hora de Salida</option>
            </select>
            <textarea name="observaciones" placeholder="Observaciones" rows="4"></textarea>
            <input type="submit" value="Registrar">
        </form>
    </div>
</body>
